post:
  operationId: PostCustomerGroupsGroupCustomersBatch
  summary: 'Add a list of customers to a customer group '
  description: Adds a list of customers, represented by id's, to a customer group.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the customer group.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - customer_ids
          properties:
            customer_ids:
              description: The ids of the customers to add
              type: array
              items:
                required:
                  - id
                properties:
                  id:
                    description: ID of the customer
                    type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/customer-groups_{id}_customers_batch/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/customer-groups_{id}_customers_batch/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Customer Group
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              customer_group:
                $ref: ../components/schemas/customer_group.yaml
