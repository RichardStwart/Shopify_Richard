post:
  operationId: PostOrders
  summary: Create an order
  description: Creates and order
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - email
            - billing_address
            - shipping_address
            - items
            - region
            - customer_id
            - payment_method
            - shipping_method
          properties:
            status:
              description: status of the order
              type: string
              enum:
                - pending
                - completed
                - archived
                - canceled
                - requires_action
            email:
              description: the email for the order
              type: string
              format: email
            billing_address:
              description: Billing address
              anyOf:
                - $ref: ../components/schemas/address.yaml
            shipping_address:
              description: Shipping address
              anyOf:
                - $ref: ../components/schemas/address.yaml
            items:
              description: The Line Items for the order
              type: array
              items:
                $ref: ../components/schemas/line_item.yaml
            region:
              description: ID of Region where the order belongs
              type: string
            discounts:
              description: Discounts applied to the order
              type: array
              items:
                $ref: ../components/schemas/discount.yaml
            customer_id:
              description: ID of the customer
              type: string
            payment_method:
              description: payment method chosen for the order
              type: object
              required:
                - provider_id
              properties:
                provider_id:
                  type: string
                  description: ID of the payment provider
                data:
                  description: Data relevant for the given payment method
                  type: object
            shipping_method:
              description: The Shipping Method used for shipping the order.
              type: array
              items:
                type: object
                required:
                  - provider_id
                  - profile_id
                  - price
                properties:
                  provider_id:
                    type: string
                    description: The ID of the shipping provider.
                  profile_id:
                    type: string
                    description: The ID of the shipping profile.
                  price:
                    type: integer
                    description: The price of the shipping.
                  data:
                    type: object
                    description: Data relevant to the specific shipping method.
                  items:
                    type: array
                    items:
                      $ref: ../components/schemas/line_item.yaml
                      description: Items to ship
            no_notification:
              description: >-
                A flag to indicate if no notifications should be emitted related
                to the updated order.
              type: boolean
  tags:
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              order:
                $ref: ../components/schemas/order.yaml
get:
  operationId: GetOrders
  summary: List Orders
  description: Retrieves a list of Orders
  x-authenticated: true
  parameters:
    - in: query
      name: q
      description: >-
        Query used for searching orders by shipping address first name, orders'
        email, and orders' display ID
      schema:
        type: string
    - in: query
      name: id
      description: ID of the order to search for.
      schema:
        type: string
    - in: query
      name: status
      style: form
      explode: false
      description: Status to search for
      schema:
        type: array
        items:
          type: string
          enum:
            - pending
            - completed
            - archived
            - canceled
            - requires_action
    - in: query
      name: fulfillment_status
      style: form
      explode: false
      description: Fulfillment status to search for.
      schema:
        type: array
        items:
          type: string
          enum:
            - not_fulfilled
            - fulfilled
            - partially_fulfilled
            - shipped
            - partially_shipped
            - canceled
            - returned
            - partially_returned
            - requires_action
    - in: query
      name: payment_status
      style: form
      explode: false
      description: Payment status to search for.
      schema:
        type: array
        items:
          type: string
          enum:
            - captured
            - awaiting
            - not_paid
            - refunded
            - partially_refunded
            - canceled
            - requires_action
    - in: query
      name: display_id
      description: Display ID to search for.
      schema:
        type: string
    - in: query
      name: cart_id
      description: to search for.
      schema:
        type: string
    - in: query
      name: customer_id
      description: to search for.
      schema:
        type: string
    - in: query
      name: email
      description: to search for.
      schema:
        type: string
    - in: query
      name: region_id
      description: to search for.
      schema:
        type: string
    - in: query
      name: currency_code
      style: form
      explode: false
      description: Currency code to search for
      schema:
        type: string
        externalDocs:
          url: https://en.wikipedia.org/wiki/ISO_4217#Active_codes
          description: See a list of codes.
    - in: query
      name: tax_rate
      description: to search for.
      schema:
        type: string
    - in: query
      name: created_at
      description: Date comparison for when resulting orders were created.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Date comparison for when resulting orders were updated.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: canceled_at
      description: Date comparison for when resulting orders were canceled.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: offset
      description: How many orders to skip before the results.
      schema:
        type: integer
        default: 0
    - in: query
      name: limit
      description: Limit the number of orders returned.
      schema:
        type: integer
        default: 50
    - in: query
      name: expand
      description: >-
        (Comma separated) Which fields should be expanded in each order of the
        result.
      schema:
        type: string
    - in: query
      name: fields
      description: >-
        (Comma separated) Which fields should be included in each order of the
        result.
      schema:
        type: string
  tags:
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              orders:
                type: array
                items:
                  $ref: ../components/schemas/order.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
