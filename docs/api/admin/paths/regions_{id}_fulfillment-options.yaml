get:
  operationId: GetRegionsRegionFulfillmentOptions
  summary: List Fulfillment Options available in the Region
  description: Gathers all the fulfillment options available to in the Region.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Region.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/regions_{id}_fulfillment-options/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/regions_{id}_fulfillment-options/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Region
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              fulfillment_options:
                type: array
                items:
                  properties:
                    provider_id:
                      type: string
                      description: ID of the fulfillment provider
                    options:
                      type: array
                      description: fulfillment provider options
                      example:
                        - id: manual-fulfillment
                        - id: manual-fulfillment-return
                          is_return: true
