post:
  operationId: PostRegionsRegionMetadata
  summary: Set the metadata of a Region
  description: Sets the metadata of a Region
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Region.
      schema:
        type: string
  tags:
    - Region
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              region:
                $ref: ../components/schemas/region.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - key
            - value
          properties:
            key:
              type: string
              description: Key for the metadata value.
            value:
              type: string
              description: The value that the key relates to.
