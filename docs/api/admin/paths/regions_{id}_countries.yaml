post:
  operationId: PostRegionsRegionCountries
  summary: Add Country
  description: Adds a Country to the list of Countries in a Region
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Region.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - country_code
          properties:
            country_code:
              description: The 2 character ISO code for the Country.
              type: string
  tags:
    - Region
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              region:
                $ref: ../components/schemas/region.yaml
