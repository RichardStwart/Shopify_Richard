post:
  operationId: PostBatchJobs
  summary: Create a Batch Job
  description: Creates a Batch Job.
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - type
            - context
          properties:
            type:
              type: string
              description: The type of batch job to start.
            context:
              type: object
              description: >-
                Additional infomration regarding the batch to be used for
                processing.
            dry_run:
              type: boolean
              description: >-
                Set a batch job in dry_run mode to get some information on what
                will be done without applying any modifications.
  tags:
    - Batch Job
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              batch_job:
                $ref: ../components/schemas/batch_job.yaml
get:
  operationId: GetBatchJobs
  summary: List Batch Jobs
  description: Retrieve a list of Batch Jobs.
  x-authenticated: true
  parameters:
    - in: query
      name: limit
      description: The number of batch jobs to return.
      schema:
        type: integer
        default: 10
    - in: query
      name: offset
      description: The number of batch jobs to skip before results.
      schema:
        type: integer
        default: 0
    - in: query
      name: type
      style: form
      explode: false
      description: Filter by the batch type
      schema:
        type: array
        items:
          type: string
    - in: query
      name: confirmed_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was confirmed, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: pre_processed_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was pre processed, i.e.
        less than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: completed_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was completed, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: failed_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was failed, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: canceled_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was canceled, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: order
      description: Order used when retrieving batch jobs
      schema:
        type: string
    - in: query
      name: expand
      description: >-
        (Comma separated) Which fields should be expanded in each order of the
        result.
      schema:
        type: string
    - in: query
      name: fields
      description: >-
        (Comma separated) Which fields should be included in each order of the
        result.
      schema:
        type: string
    - in: query
      name: deleted_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was deleted, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: created_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was created, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
    - in: query
      name: updated_at
      style: form
      explode: false
      description: >-
        Date comparison for when resulting collections was updated, i.e. less
        than, greater than etc.
      schema:
        type: object
        nullable: true
  tags:
    - Batch Job
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              batch_jobs:
                type: array
                items:
                  $ref: ../components/schemas/batch_job.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
