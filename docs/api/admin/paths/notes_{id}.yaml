delete:
  operationId: DeleteNotesNote
  summary: Deletes a Note
  description: Deletes a Note.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Note to delete.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/notes_{id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/notes_{id}/deleteundefined
  tags:
    - Note
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                description: The ID of the deleted Note.
              object:
                type: string
                description: The type of the object that was deleted.
                default: note
              deleted:
                type: boolean
                description: Whether or not the Note was deleted.
                default: true
get:
  operationId: GetNotesNote
  summary: Get Note
  description: Retrieves a single note using its id
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the note to retrieve.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/notes_{id}/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/notes_{id}/getundefined
  tags:
    - Note
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              note:
                $ref: ../components/schemas/note.yaml
post:
  operationId: PostNotesNote
  summary: Updates a Note
  x-authenticated: true
  description: Updates a Note associated with some resource
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Note to update
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - value
          properties:
            value:
              type: string
              description: The updated description of the Note.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/notes_{id}/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/notes_{id}/postundefined
  tags:
    - Note
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              note:
                $ref: ../components/schemas/note.yaml
