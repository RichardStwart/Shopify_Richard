post:
  operationId: PostUploads
  summary: Uploads a file
  description: Uploads a file to the specific fileservice that is installed in Medusa.
  x-authenticated: true
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            files:
              type: string
              format: binary
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/uploads/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/uploads/postundefined
  tags:
    - Upload
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              uploads:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                      description: The URL of the uploaded file.
                      format: uri
