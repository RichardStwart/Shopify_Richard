post:
  operationId: PostInvites
  summary: Create an Invite
  description: Creates an Invite and triggers an 'invite' created event
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - user
            - role
          properties:
            user:
              description: The email for the user to be created.
              type: string
              format: email
            role:
              description: The role of the user to be created.
              type: string
              enum:
                - admin
                - member
                - developer
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/invites/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/invites/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Invite
  responses:
    '200':
      description: OK
get:
  operationId: GetInvites
  summary: Lists all Invites
  description: Lists all Invites
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/invites/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/invites/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Invite
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              invites:
                type: array
                items:
                  $ref: ../components/schemas/invite.yaml
