post:
  operationId: PostUsersUserPassword
  summary: Set the password for a User.
  description: Sets the password for a User given the correct token.
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - token
            - password
          properties:
            email:
              description: The Users email.
              type: string
              format: email
            token:
              description: The token generated from the 'password-token' endpoint.
              type: string
            password:
              description: The Users new password.
              type: string
              format: password
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/users_reset-password/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/users_reset-password/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              user:
                $ref: ../components/schemas/user.yaml
