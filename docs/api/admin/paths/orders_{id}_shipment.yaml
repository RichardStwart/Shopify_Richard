post:
  operationId: PostOrdersOrderShipment
  summary: Create a Shipment
  description: Registers a Fulfillment as shipped.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - fulfillment_id
          properties:
            fulfillment_id:
              description: The ID of the Fulfillment.
              type: string
            tracking_numbers:
              description: The tracking numbers for the shipment.
              type: array
              items:
                type: string
            no_notification:
              description: >-
                If set to true no notification will be send related to this
                Shipment.
              type: boolean
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/orders_{id}_shipment/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/orders_{id}_shipment/postundefined
  tags:
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              order:
                $ref: ../components/schemas/order.yaml
