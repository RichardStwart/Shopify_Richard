get:
  operationId: GetSwaps
  summary: List Swaps
  description: Retrieves a list of Swaps.
  parameters:
    - in: query
      name: limit
      description: The upper limit for the amount of responses returned.
      schema:
        type: number
        default: '50'
    - in: query
      name: offset
      description: The offset of the list returned.
      schema:
        type: number
        default: '0'
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/swaps/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/swaps/getundefined
  tags:
    - Swap
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              swaps:
                type: array
                items:
                  $ref: ../components/schemas/swap.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
