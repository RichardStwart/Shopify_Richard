post:
  operationId: PostTaxRatesTaxRateProducts
  summary: Add Tax Rate to Products
  description: Associates a Tax Rate with a list of Products
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the tax rate.
      schema:
        type: string
    - in: query
      name: fields
      description: Which fields should be included in the result.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: expand
      description: Which fields should be expanded and retrieved in the result.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - products
          properties:
            products:
              type: array
              description: The IDs of the products to associate with this tax rate
              items:
                type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/tax-rates_{id}_products_batch/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/tax-rates_{id}_products_batch/postundefined
  tags:
    - Tax Rate
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              tax_rate:
                $ref: ../components/schemas/tax_rate.yaml
delete:
  operationId: DeleteTaxRatesTaxRateProducts
  summary: Removes Tax Rate from Products
  description: Removes a Tax Rate from a list of Products
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the tax rate.
      schema:
        type: string
    - in: query
      name: fields
      description: Which fields should be included in the result.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: expand
      description: Which fields should be expanded and retrieved in the result.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - products
          properties:
            products:
              type: array
              description: The IDs of the products to remove association with this tax rate
              items:
                type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/tax-rates_{id}_products_batch/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/tax-rates_{id}_products_batch/deleteundefined
  tags:
    - Tax Rate
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              tax_rate:
                $ref: ../components/schemas/tax_rate.yaml
