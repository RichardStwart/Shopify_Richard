post:
  operationId: PostCartsCartPaymentSessions
  summary: Initialize Payment Sessions
  description: >-
    Creates Payment Sessions for each of the available Payment Providers in the
    Cart's Region.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/carts_{id}_payment-sessions/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_payment-sessions/postundefined
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              cart:
                $ref: ../components/schemas/cart.yaml
