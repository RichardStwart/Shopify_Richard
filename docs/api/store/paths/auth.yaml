post:
  operationId: PostAuth
  summary: Authenticate Customer
  description: >-
    Logs a Customer in and authorizes them to view their details. Successful
    authentication will set a session cookie in the Customer's browser.
  parameters: []
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/postundefined
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              customer:
                $ref: ../components/schemas/customer.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              description: The Customer's email.
            password:
              type: string
              description: The Customer's password.
delete:
  operationId: DeleteAuth
  summary: Log out
  description: Destroys a Customer's authenticated session.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/deleteundefined
  security:
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
get:
  operationId: GetAuth
  summary: Get Session
  description: Gets the currently logged in Customer.
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/getundefined
  security:
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              customer:
                $ref: ../components/schemas/customer.yaml
    '401':
      description: Unauthorized
